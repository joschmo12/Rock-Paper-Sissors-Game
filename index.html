<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="dist/output.css" rel="stylesheet">
		<title>Rock, Paper, Scissors Game</title>
		<script defer src="app.js"></script>
	<body class="bg-teal-200 font-sans text-base md:text-xl">
		<div class="flex justify-evenly mx-6 md:mx-10 my-6 md:my-10">
			<h1 class="text-xl sm:text-4xl md:text-5xl font-extrabold uppercase">Rock | Paper | Scissors</h1>
		</div>
		<div class="flex justify-center items-center mx-10">
			<div class="inline-block w-48">
				<h2 class="text-lg md:text-2xl font-semibold my-2">Player: <span id="pScore" class="text-red-600"></span></h2>
				<picture>
					<img src="img/rock.svg" alt="Rock Hand" id="rock" class="bg-lime-500 hover:bg-blue-500 border-black border-4 mb-2 cursor-pointer scale-x-[-1]">
				</picture>
				<picture>
					<img src="img/paper.svg" alt="Paper Hand" id="paper" class="bg-lime-500 hover:bg-blue-500 border-black border-4 mb-2 cursor-pointer" />
				</picture>
				<picture>
					<img src="img/scissors.svg" alt="Scissors Hand" id="scissors" class="bg-lime-500 hover:bg-blue-500 border-black border-4 mb-2 cursor-pointer" />
				</picture>
			</div>
			<div class="inline-block w-48 self-start text-center mt-12">
				<p class="px-2 md:py-8">Player, please choose an option</p>
				<p id="result" class="px-2 text-red-600 font-semibold"></p>
			</div>
			<div class="inline-block w-48">
				<h2 class="text-lg md:text-2xl font-semibold my-2">Computer: <span id="cScore" class="text-red-600"></span></h2>
				<img src="img/rock.svg" alt="" id="c-rock" class="bg-orange-500 border-black border-4 mb-2" />
				<img src="img/paper.svg" alt="" id="c-paper" class="bg-orange-500 border-black border-4 mb-2 scale-x-[-1]" />
				<img src="img/scissors.svg" alt="" id="c-scissors" class="bg-orange-500 border-black border-4 mb-2 scale-x-[-1]" />
			</div>
		</div>
	</body>
</html>
